<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

<link href="http://kendo.cdn.telerik.com/2016.1.412/styles/kendo.common-material.min.css" rel="stylesheet" />
<link href="http://kendo.cdn.telerik.com/2016.1.412/styles/kendo.materialblack.min.css" rel="stylesheet" />

<script src="http://kendo.cdn.telerik.com/2016.1.412/js/jquery.min.js"></script>
<script src="http://kendo.cdn.telerik.com/2016.1.412/js/kendo.all.min.js"></script>
<!--[if lt IE 9]><script src="scripts/html5shiv.js"></script><![endif]-->
</head>

<body>
<div class="wrapper row1">
  <header id="header" class="clear">
    <div id="hgroup">
      <h1><a href="#">Refined Recipes</a></h1>
      <h2></h2>
    </div>
    <nav>
      <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="SearchPage.html">Search Recipes</a></li>
        <li><a href="About.html">About</a></li>
      </ul>
    </nav>
  </header>
</div><br><br>

<script src="scripts/jsDataSource.js"></script>

        <div id="recipes" style="width: 1500px; margin: auto; font-size: 14px; font-family: Arial, Helvetica, sans-serif">
            <div id="grid" style="font-size: 14px; font-family: Arial, Helvetica, sans-serif"></div>

            <script>
			
			var recDataSource = new kendo.data.DataSource({
            data: recipes,
            pageSize: 3           
        });
		
                $(document).ready(function() {
                    $("#grid").kendoGrid({
                        dataSource: {
                            data: recipes,
                            schema: {
                                model: {
                                    fields: {
                                        RecipeName: { type: "string" },
                                        ContributorName: { type: "string" },
										Ingredients: {type: "string"},
                                        Directions: { type: "string" },
                                        Vegan: { type: "boolean" },
										GlutenFree: {type: "boolean"}
                                    }
                                }
                            },
                            pageSize: 5
                        },
                        height: 550,
                        scrollable: true,
                        sortable: true,
                        filterable: true,
						toolbar: ["create"],
                        pageable: {
                            input: true,
                            numeric: false
                        },
                        columns: [
                            { field: "RecipeName", title: "Recipe Name"},
                            { field: "ContributorName", title: "Contributor" },
							{ field: "Ingredients", title: "Ingredients", encoded: false, filterable: false},
                            { field: "Directions", title: "Directions", encoded: false, filterable: false },
                            { field: "Vegan"},
							{ field: "GlutenFree", title: "Gluten Free"}
                        ],
						editable: "popup"
                    });
                });
            </script>
</div>


</body>
</html>
